<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>Авторизация:</h1>
</header>

<form th:action="@{/login}" method="post">
    <div><label> Имя пользователя : <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div style="color: red" th:if="${param.error}">Неверное имя пользователя или пароль!</div>
    <div style="color: green" th:if="${param.logout}">Вы вышли из системы!</div>
    <div><input type="submit" value="Войти"/></div>
</form>

<footer>
    <hr>
    <a href="/">Main</a>
</footer>
</body>
</html>
