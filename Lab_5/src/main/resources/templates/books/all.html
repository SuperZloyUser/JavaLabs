<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<p th:text="'Количество книг в БД: ' + ${count}"></p>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}"></a>
</div>

</body>

    <p></p>
    <a href="/">Main</a>
</footer>
</html>
